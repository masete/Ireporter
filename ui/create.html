<body>
    <header>
        <nav>
            <div class="top-logo">
                <img src="assets/images/logo1.jpeg"/>
            </div>
            <div class="menu">
                <ul>
                        
                    <li><a href="create.html" class="active" >CREATE</a></li>

        <div class="login-page">
                <div class="form">
                    <form class="login-form">
                        <h1 class="text">Create Record</h1>
                        <input type="text" placeholder="Record name" /><br>
                        <input type="text" placeholder="Location" /><br>
                        <input type="datetime" placeholder="Date" /><br>
                        <textarea class="textarea" placeholder="description"></textarea>

                        <label class="text">Geolocation: </label>
                        <div class="geo">
                        <input class="lat" type="text" placeholder="Latitude" required/>
                        <input class="log" type="text" placeholder="Longitude" required/>
                        </div>

                        <label class="text">Add image: </label><br>
                        <input type="file" name="pic" />

                        <label class="text">Type: </label>
                        <select>
                                <option class="option" value="Red-Flag">Red-Flag</option>
                                <option class="option" value="Intervention">Intervention</option>
                        </select><br>
                        <button class="btn btn-signup">Submit Record</button>
                    </form>
    
    
                </div> 
        </div>
